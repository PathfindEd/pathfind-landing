<header>
  <img src="https://i.imgur.com/JSe2Jgf.png" alt="Pathfind Education Ltd Logo">
  <h1>Pathfind Education Ltd</h1>
  <p>Helping international students study in the UK, USA, Canada, Australia, and NZ.</p>
</header>

<style>
  header {
    position: relative;
    background: url('https://i.imgur.com/3rYg8Nn.jpeg') center center / cover no-repeat;
    color: #FFFFFF;
    text-align: center;
    padding: 100px 20px 60px 20px;
    min-height: 50vh; /* upper half of the page */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* dark overlay for better readability */
  header::before {
    content: "";
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    background: rgba(17,38,73,0.55); /* semi-transparent deep blue */
    z-index:1;
  }

  header img, header h1, header p {
    position: relative;
    z-index:2; /* above overlay */
  }

  header img {
    max-width: 150px;
    margin-bottom: 20px;
  }

  header h1 {
    font-size: 3em;
    margin-bottom: 0.3em;
    letter-spacing: 1px;
  }

  header p {
    font-size: 1.3em;
    max-width: 600px;
    margin: auto;
  }

  @media (max-width: 600px){
    header { padding: 80px 20px; }
    header h1 { font-size: 2.2em; }
    header p { font-size: 1em; }
  }
</style>
